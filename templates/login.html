<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Log in</title>
</head>

<body>

    <body style="background: rgb(86, 9, 121);
    background: linear-gradient(90deg, rgba(86, 9, 121, 1) 19%, rgba(0, 212, 255, 1) 85%);">
        <div id="form">
            <form id="form_login" method="post" autocomplete="off">
                <h1>Login</h1>
                {% if error %}
                <p id="error">{{error}}</p>
                {% endif %}
                <input id="text_api" name="api_key" placeholder="Your API Key (oxy-Op)" type="text" maxlength="20">
                <button id="submit_api" type="submit"></button>
            </form>
            <p id="contact"> <a href='/'></a></p>
        </div>
    </body>
</body>

</html>
